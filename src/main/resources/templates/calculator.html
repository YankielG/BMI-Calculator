<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::.container})}">
<<head>
    <meta charset="UTF-8">
    <title>BMI_Calculator</title>
</head>
<body>

<div class="container">
<h1>Wprowadź dane</h1>
    <form style="width: 400px; margin: auto" action="#" th:action="@{/calculator}" th:object="${operationModel}" method="POST">

    <div class="uk-margin">
        <label>Wprowadź swoją wagę w kg:</label>
    <input type="text" th:field="*{weight}"/>
    </div>

    <div class="uk-margin">
        <label>Wprowadź swój wzrost w m:</label>
    <input type="text" th:field="*{height}"/>
    </div>
    <br>



        <input type="submit" class="uk-button uk-button-danger" name="bmi_divide" value="Oblicz"/>
        <input type="submit" class="uk-button uk-button-primary" name="clearSimple" value="Wyczyść"/>
</form>
    <br>
    <br>

    <div class="container">
        <h1>Twoje BMI: </h1>
        <form style="width: 400px; margin: auto" action="#" th:action="@{/calculator}" th:object="${operationModel}" method="POST">
            <div class="uk-margin">
                <p th:text="${#numbers.formatDecimal(bmi_result, 1, 'DEFAULT', 2, 'DEFAULT')}"></p>
            </div>

        </form>






</body>
</html>
