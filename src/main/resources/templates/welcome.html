<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>
<div class="bg-image"></div>
<div class="uk-card-default uk-card uk-card-body">
    <h2 class="uk-text-center uk-card-title"></h2>
    <h2 class="uk-text-center uk-card-title" th:text="#{welcome}"></h2>
    <div class="logout" role="alert" th:if="${logout}" th:text="${logout}"></div>
    <a th:href="@{login}" class="uk-button uk-button-primary uk-width-1-1" th:text="#{enter}"></a>
    <a th:href="@{register}" class="uk-button uk-button-secondary uk-width-1-1" th:text="#{enter2}"></a>
</div>

</body>
</html>
